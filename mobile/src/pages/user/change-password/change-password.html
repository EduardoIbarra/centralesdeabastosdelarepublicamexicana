<ion-header>
  <ion-navbar class="big-header-button">
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-header>
    <ion-list no-lines>
      <ion-list-header text-center>Agrega tu correo electrónico</ion-list-header>
      <ion-label text-wrap text-center>Enviaremos información a tu correo para que puedas reestablecer la contraseña</ion-label>
      <br><br>
      <form (submit)="resetPassword()">
        <ion-item>
          <ion-input type="email" placeholder="Correo Electrónico" name="email" [(ngModel)]="user.email"></ion-input>
          <ion-icon item-start name="ios-person"></ion-icon>
        </ion-item>
        <div text-center padding-top>
          <button ion-button [disabled]="!validMail(user.email)">Enviar</button>
        </div>
      </form>
    </ion-list>
  </ion-header>
</ion-content>
