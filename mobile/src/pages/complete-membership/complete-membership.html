<ion-header>
    <ion-navbar class="big-header-button">
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Membresía Creada</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <ion-icon name="md-checkmark-circle" class="success-icon" color="primary"></ion-icon>
        <div class="text-container">
            <h3>¡Gracias por afiliarte con nosotros!</h3>
            <p>Hemos enviado un correo de confimación a <br><b>{{membershipEmail}}</b></p>
            <p>Sigue las instrucciones en tu correo electrónico</p>

            <button ion-button (tap)="goToPage('LoginPage')" color="dark">Iniciar Sesión</button>
        </div>
    </div>
</ion-content>
