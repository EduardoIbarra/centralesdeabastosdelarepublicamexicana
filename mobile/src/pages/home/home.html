<ion-header>
    <ion-navbar class="big-header-button">
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Inicio</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="carousel-container">
        <ion-slides [loop]="true" [pager]="true" [speed]="false" [autoplay]="5000" effect="fade">
            <ion-slide *ngFor="let i of imgaes">
                <figure class="figure-content">
                    <img [src]="i.imageUrl"/>
                    <figcaption>
                        <blockquote>
                            <p>{{i.quote}}</p>
                        </blockquote>
                    </figcaption>
                </figure>
            </ion-slide>
        </ion-slides>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-item detail-none text-center text-wrap no-lines (tap)="goToPage('BenefitsPage')" class="circled-icon">
                    <div class="img-container">
                        <img src="assets/img/register/benefits.png">
                    </div>
                    <ion-card-header class="no-overflow">
                        <b>BENEFICIOS</b>
                    </ion-card-header>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-item detail-none text-center text-wrap no-lines class="circled-icon" (tap)="goToPage('RegisterFormPage')">
                    <div class="img-container">
                        <img src="assets/img/register/register.png">
                    </div>
                    <ion-card-header class="no-overflow">
                        <b>REGISTRO</b>
                    </ion-card-header>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div text-center class="infox-watermark">
        <img src="assets/img/infox/powered-infox-icon.png">
    </div>

</ion-content>
