<ion-header>
    <ion-navbar class="big-header-button">
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Quienes Somos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <accordion-list *ngFor="let item of items; let i = index"
                        [title]="item.title"
                        [expanded]="i === 0">
            <div text-wrap text-justify innerHtml="{{item.content}}"></div>
        </accordion-list>

        <br/>
        <button ion-item detail-none class="valores-section circled-icon" text-center text-wrap>
            <div class="img-container">
                <img src="assets/img/mision-icon.png">
            </div>
            <ion-card-header>
                <b>MISIÓN</b>
            </ion-card-header>

            <ion-card-content>
                Representar, defender, desarrollar y promocionar los intereses del sector Comercio, Servicios y Turismo ante las instituciones gubernamentales, la iniciativa privada y la sociedad.
            </ion-card-content>
        </button>
        <br/>
        <button ion-item detail-none class="valores-section circled-icon" text-center text-wrap>
            <div class="img-container">
                <img src="assets/img/vision-icon.png">
            </div>
            <ion-card-header>
                <b>VISIÓN</b>
            </ion-card-header>

            <ion-card-content>
                Ser el organismo empresarial con mayor influencia y socios en el Estado de Querétaro.
            </ion-card-content>
        </button>
        <br/>
        <button ion-item detail-none class="valores-section circled-icon" text-center text-wrap>
            <div class="img-container">
                <img src="assets/img/valores-icon.png">
            </div>
            <ion-card-header>
                <b>VALORES</b>
            </ion-card-header>

            <ion-card-content>
                Honestidad, Lealtad, Liderazgo, Actitud de servicio, Trabajo en equipo.
            </ion-card-content>
        </button>
    </ion-list>
</ion-content>
