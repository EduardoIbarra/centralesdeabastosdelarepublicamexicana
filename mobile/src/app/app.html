<ion-menu [content]="content" class="dark-menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>MENÃš</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <br/>
        <side-menu-content [settings]="sideMenuSettings" [options]="loggedUserSubMenu" (selectOption)="selectOption($event)"></side-menu-content>
        <ion-list>
            <button menuClose detail-none ion-item *ngFor="let p of pages" (tap)="openPage(p)" [class.activeHighlight]="checkActive(p)" class="menu-item">
                <ion-icon [name]="p.icon"></ion-icon>
                <div class="menu-item-border">
                    {{p.title}}
                </div>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
